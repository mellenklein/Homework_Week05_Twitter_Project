<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title>Backbone Views + Models and Collections</title>
  </head>

  <body>
      <header>
        <nav>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#dashboard">Dashboard</a>
          <a href="#user/:id">Profile</a>
          <a href="#users">Users</a>
          <a id="forms" href="#login">Login</a>
        </nav>
      </header>
    <main>
      <section class="feed"></section>
      <section class="form"></section>
    </main>

    <script type="text/template" id="LoginTemplate">
      <input type="text" class="email" placeholder="Email"/>
      <input type="text" class="pwd" placeholder="Password"/>
      <input type="button" class="login" value="Log In"/>
      <a href="#register" class="register">Register</a>
    </script>

    <script type="text/template" id="RegisterTemplate">
      <input type="text" class="email" placeholder="Email"/>
      <input type="text" class="pwd" placeholder="Password"/>
      <input type="text" class="pwd2" placeholder="Confirm password"/>
      <input type="button" class="registerBtn" value="Register"/>
      <a href="#login" class="loginLink">Login</a>
    </script>
    <script type="text/template" id="tweetViewTemplate">
        <img src="http://www.fillmurray.com/50/50"/>
        <header>
          <a class="email" href="#user/:id"><%= data[0].attributes.email %></a>
          <time>Sent: <%= included[0].attributes.created_at %></time>
          <p class="tweet">Tweet: <%= included[0].attributes.body %></p>
        </header>

    </script>


    <script src="token.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
